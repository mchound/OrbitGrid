<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Orbit Grid</title>
        <link rel="stylesheet" href="client/build/site.css">
        <script src="js/OrbitGrid.js"></script>
    </head>

    <body class="grid-info" style="padding: 50px 0">
        
    	<div style="width: 90%; max-width: 1400px; margin-left: auto; margin-right: auto;">
    		<h2>Standard grid</h2>
    		<div style="margin-bottom: 40px;">
	    		<div data-grid-row>
	    			<div data-grid-col="1 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="3 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="4 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="5 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="6 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="1 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="7 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="5 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="8 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="4 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="9 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="3 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="10 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="11 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="1 mb"><div class="test-blue"></div></div>
	    		</div>
    		</div>
    	</div>

    	<div style="width: 90%; max-width: 1400px; margin-left: auto; margin-right: auto;">
    		<h2>Different bottom margins</h2>
    		<div style="margin-bottom: 40px;">
	    		<div data-grid-row>
	    			<div data-grid-col="1 mb"><div class="test-green"></div></div>
	    			<div data-grid-col="2"><div class="test-green"></div></div>
	    			<div data-grid-col="3"><div class="test-green"></div></div>
	    			<div data-grid-col="4"><div class="test-green"></div></div>
	    			<div data-grid-col="2"><div class="test-green"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="5 mb-gutter-1"><div class="test-green"></div></div>
	    			<div data-grid-col="6"><div class="test-green"></div></div>
	    			<div data-grid-col="1"><div class="test-green"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="7 mb-gutter-2"><div class="test-green"></div></div>
	    			<div data-grid-col="5"><div class="test-green"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="8 mb-gutter+1"><div class="test-green"></div></div>
	    			<div data-grid-col="4"><div class="test-green"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="9 mb-gutter+2"><div class="test-green"></div></div>
	    			<div data-grid-col="3"><div class="test-green"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="10 mb"><div class="test-green"></div></div>
	    			<div data-grid-col="2"><div class="test-green"></div></div>
	    		</div>
	    		<div data-grid-row>
	    			<div data-grid-col="11 mb"><div class="test-green"></div></div>
	    			<div data-grid-col="1"><div class="test-green"></div></div>
	    		</div>
    		</div>
    	</div>

    	<div style="width: 90%; max-width: 1400px; margin-left: auto; margin-right: auto;">
    		<h2>Different gutters</h2>
    		<div style="margin-bottom: 40px;">
	    		<div data-grid-row="gutter-reset">
	    			<div data-grid-col="1 mb"><div class="test-blue border"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="3 mb"><div class="test-blue border"></div></div>
	    			<div data-grid-col="4 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue border"></div></div>
	    		</div>
	    		<div data-grid-row="gutter-2">
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row="gutter-1">
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row="">
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row="gutter+1">
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
	    		<div data-grid-row="gutter+2">
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    			<div data-grid-col="2 mb"><div class="test-blue"></div></div>
	    		</div>
    		</div>
    	</div>


    	<div data-grid-bp style="width: 90%; background-color: gray; margin: 0 auto;padding: 20px;box-sizing: border-box;">
			
    		<div style="margin-bottom: 30px">
				<input type="text">
				<button id="resize-gray">Resize</button>
			</div>

    		<div data-grid-row>
				<div data-grid-col="1 xs-6 md-4 mb"><div class="test-green"></div></div>
    			<div data-grid-col="2 xs-6 md-4 mb"><div class="test-green"></div></div>
    			<div data-grid-col="3 xs-6 md-4 mb"><div class="test-green"></div></div>
    			<div data-grid-col="4 xs-6 md-4 mb"><div class="test-green"></div></div>
    			<div data-grid-col="2 xs-6 md-4 mb"><div class="test-green"></div></div>
			</div>
    	</div>

    	<script>
    		OrbitGrid.initialize();

    		window.addEventListener('load', function(){
    			document.querySelector('#resize-gray').addEventListener('click', function(){
    				document.querySelector('[data-grid-bp]').style.width = document.querySelector('input').value + 'px';
    				OrbitGrid.update();
    			});
    		})

    	</script>

    </body>
</html>
